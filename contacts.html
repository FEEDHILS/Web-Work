<!doctype html>
<html lang="en">

<head>
  <title>Контрольная Работа</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/custom.css" />
  <link rel="stylesheet" href="css/contacts.css" />
  <!-- Иконка для кнопки -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=attach_file" />
</head>

<body class="container pt-4">
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="me-auto px-4 current-page d-lg-none">Контакты</span>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"> <a class="btn btn-nav" href="#">Услуги</a> </li>
            <li class="nav-item"> <a class="btn btn-nav" href="index.html">Портфолио</a> </li>
            <li class="nav-item"> <a class="btn btn-nav" href="#">Блог</a> </li>
            <li class="nav-item"> <a class="btn btn-nav" href="#">О Нас</a> </li>
            <li class="nav-item"> <a class="btn btn-nav" aria-current="page" href="#">Контакты</a> </li>
            <li class="nav-item"> <button class="btn btn-nav">en</button> </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <article class="row row-cols-1 justify-content-lg-start justify-content-center 
                    text-center text-lg-start">
      <h1 class="col">Контакты</h1>
      <p id="parLinks" class="col pb-3">Sibdev &#8594; <small class="text-white">Контакты</small></p>
      <p class="col-5">Оставьте заявку или свяжитесь прямо с менеджером</p>
    </article>
    <div class="row justify-content-lg-start justify-content-center">
      <button type="button" class="col-lg-2 col-6 m-3 p-2 btn btn-primary coolButton" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Связаться с нами
      </button>
    </div>
  </main>
  <!-- Модальная кнопка -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header px-5 py-xl-5 my-3">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container col-10 text-center">
            <h1>Оставьте заявку,<br>и мы скоро с вами свяжемся</h1>
            <input class="form-control mb-3" type="text" placeholder="Имя" aria-label="Имя">
            <input class="form-control mb-3" type="text" placeholder="Email" aria-label="Email">
            <textarea class="form-control mb-4" type="text" placeholder="Сообщение" aria-label="Сообщение"></textarea>
            <div class="row gap-2 justify-content-center">
              <button type="button" class="col btn py-3 btn-contacts-file align-items-center">
                <span class="material-symbols-outlined">attach_file</span>
                Прикрепить файлы
              </button>
              <button type="button" class="col btn py-3 btn-contacts-send">Отправить</button>
            </div>
          </div>
        </div>
        <div class="modal-footer mx-auto border-0">
          <p>Нажимая &#171;Отправить&#187;, вы даете свое <u>согласие на обработку персональный данных</u></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
